<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="card">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
        <h1>Equilibrium #3429</h1>
        <div>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="middle">
          <p class="eth">
            <img src="images/icon-ethereum.svg" alt="Equilibrium" />
            <span id="eth">0.041 ETH</span>
          </p>
          <p class="clock">
            <img src="images/icon-clock.svg" alt="clock" id="clock" />
            days left
          </p>
        </div>
        <hr class="line" />
        <p class="footer">
          <img src="images/image-avatar.png" alt="footer" class="avatar" />
          Creation of<span>Jules Wyvern</spanspan>
        </p>
      </div>
    </div>
  </body>
</html>
